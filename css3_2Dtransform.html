<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belajar CSS 3</title>

	<style type="text/css">
		#div1{
			width:100px;
			height:100px;
			background:red;
			transform: translate(50px, 20px); /*translate(x,y)*/
		}
		#div2{
			width:100px;
			height:100px;
			background:blue;
			transform: rotate(-145deg);
		}
		#div3{
			width:100px;
			height:100px;
			background:green;
			transform: scale(5,0.5); /*scale(p,l)*/
		}
		#div4{
			width:100px;
			height:100px;
			background:black;
			transform: skew(10deg,10deg); /*skew(x,y)*/
		}
	</style>
</head>
<body>

	<h1>Translate</h1>
	<div id="div1"></div>

	<h1>Rotate</h1>
	<div id="div2"></div>

	<h1>Scale</h1>
	<div id="div3"></div>

	<h1>Skew</h1>
	<div id="div4"></div>
</body>
</html>
