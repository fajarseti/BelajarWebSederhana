<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript</title>
	<style type="text/css">
		#wrap{
			background: black;
			color: white;
			font-size: 25px;
		}
	</style>
</head>
<body>

	<img src="anoman.jpg">
	<div id="wrap"></div>

	<script type="text/javascript">
		//pengulangan
		
		/*
		1. for loop
		   for(mulai; sampai/syarat; perpindahan){
			tampilan
		   }
		*/
		// for(var i=1; i<10; i=i+2){

		// }


		/*
		2. while loop
		   while(syarat){
			yang akan dilakukan
		   }

		var i = 10;
		var text = "";

		// while(i<5){
		// 	text += "<br>angkanya adalah " + i;
		// 	i++;
		// }

		// document.getElementById("wrap").innerHTML = text;


		/*
		3. do while : minimal mengeksekusi kode sekali 
		*/
		do{
			text += "<br>angkanya adalah " + i;
			i++;
		}
		while(i<5);

		document.getElementById("wrap").innerHTML = text;
	</script>
</body>
