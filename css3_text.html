<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Belajar CSS 3</title>

	<style type="text/css">
		#text1{
			/* text-shadow: horizontal vertical blur-radius(lbh blur) color; */
			text-shadow: 5px 5px 10px grey;
		}
		#div1{
			width: 50px;
			/*overflow: scroll;*/
			/*text-overflow: ellipsis;*/ /* text... */ 	
			word-wrap: break-word;
		}

	</style>
</head>
<body>

	<h1>Text Shadow</h1>
	<p id="text1">Sekolah koding</p>

	<h1>Word Wrap - Text Overflow</h1>
	<div id="div1">Sekolah koding adalah tempat belajar programming secara mudah dan murah</div>
</body>
</html>
